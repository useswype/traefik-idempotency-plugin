version: "2"
run:
  modules-download-mode: readonly
linters:
  enable:
    - bodyclose
    - gosec
    - misspell
    - noctx
    - prealloc
    - unconvert
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
    gosec:
      excludes:
        - G104
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/useswype/traefik-idempotency-plugin
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
